<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(a, b) {
            return a + b;
        }

        function subtract(a, b) {
            return a - b;
        }

        function multiply(a, b) {
            return a * b;
        }

        function divide(a, b) {
            if (b === 0) {
                alert("Cannot divide by zero");
                return null;
            }
            return a / b;
        }

        function calc() {
            const num1 = Number(txtName1.value);
            const num2 = Number(txtName2.value);
            document.write("Sum: " + add(txtName1, txtName2) + "<br>");
            document.write("Difference: " + subtract(txtName1, txtName2) + "<br>");
            document.write("Product: " + multiply(txtName1, txtName2) + "<br>");
            document.write("Quotient: " + divide(txtName1, txtName2) + "<br>");
        }
    </script>
</head>
<body>
    <!-- <h2>Objectives</h2>
    <ul>
        <li>Take input of two numbers</li>
        <li>When clicked button, it should call calc</li>
        <li>calc function is used to callback add, subtract, multiply, divide</li>
    </ul> -->

    <input type="number" id="txtName1" />
    <input type="number" id="txtName2" />
    <button onclick= calc() style="background-color: aqua;">Calc</button> 
</body>
</html>
