<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add() {
            let a=Number(txtName1.value)
            let b=Number(txtName2.value)
            alert(a+b);
        }
        function subtract() {
            let a=Number(txtName3.value)
            let b=Number(txtName4.value)
            alert(a-b);
        }
    </script>
</head>
<body>
    <div>
       <input type="text" id="txtName1"/>
       <input type="text" id="txtName2"/>
       <button onclick="add()" style="background-color: aqua;">Add</button>
    </div>
    <br>
    <div>
       <input type="text" id="txtName3"/>
       <input type="text" id="txtName4"/>
       <button onclick="subtract()" style="background-color: aqua;">subtract</button>
    </div>
</html>
